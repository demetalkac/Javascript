<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="txtPrice">
    <button onclick="calculate()">calculate</button>
    <h3 id="result"></h3>

    <script>
        function calculate(){
            let price = document.querySelector('#txtPrice').value;

            if(price > 500){
                price = price - price * 10 / 100;
                // price = price * 0.9;
                }

            document.querySelector("#result").innerHTML = `$${price} `

            
        }
//Bir Textbox tan alınan fiyat bilgisi 500 den büyüksse %10 indirim uygulayıp sonucu yazan, 
//değilse doğrudan sonucu yazan bir programı yapınız.

    </script>
</body>
</html>
