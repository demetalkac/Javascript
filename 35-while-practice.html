<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #product-list span {
        font-weight: bold;
        }
    </style>
    </head>
    <body>
    <input type="text" id="txtNumber" />
    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
        let num = document.querySelector("#txtNumber").value;
        let total = 0;
        num = isNaN(num + 1) ? 0 : num;
        num = Math.abs(num);
        //1647
        //164
        //16
        //1

        while (num > 0) {
            const digit = num % 10;
            total += digit;
            num = Math.floor(num / 10);   //floor() bu fonksiyon Math classından gelir. Virgülden sonrasını atar.
                                          //Burda 10 bölünce son rakamı alıyoruz ama vürgülle geliyor bir sonrakini almak icin bu fonksiyonu kullandık.
        }
        alert(total);
        }
        //soru:Bir textbox tan alınan sayının, sayı degerini hesaplayıp sonucu bir h3 icinde gösteren 
        //     programı yazınız. örn: 8291 =>8+2+9+1=20
    </script>
    </body>
</html>
