<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
 
    <button onclick="onClick1()">Click 1</button>
    <button id="btn2">Click 2</button>
    <button id="btn3">Click 3</button>
    <button id="btn4">Click 4</button>
    <button id="btn5">Click 5</button>
    <button id="btn6">Click 6</button>
    <h4 id="result"></h4>

    <script>
//1. yontem
function onClick1() {
  alert("1. butona tiklandi!");
}
//2. yontem
function onClick2() {
  alert("2. butona tiklandi!");
}
document.querySelector("#btn2").onclick = onClick2;

//3. yontem
document.querySelector("#btn3").onclick =function() { //anonimus fonksiyon yaptik
  alert("3. butona tiklandi!");
}// buraya bunu eklerse () immedate call yapmis oluruz direk sayfayi acar acmaz alert cikar.}(); seklinde


//4. yontem
document.querySelector("#btn4").onclick =()=> { //anonimus fonksiyon yaptik
  alert("4. butona tiklandi!");
}
// 5. yontem
const onClick5=()=> {
  alert("5. butona tiklandi!");
}
document.querySelector("#btn5").addEventListener("click",onClick5);


// 6. yontem ==> tavsiye edilen yontem
document.querySelector("#btn6").addEventListener("click",()=> {
  alert("6. butona tiklandi!");
});


    </script>
  </body>
</html>
