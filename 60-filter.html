<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const students = [
        "Ayse",
        "Arzu",
        "Ebrar",
        "Ebubekir",
        "Fatih",
        "Zeynep",
        "Neva",
      ];

      const filterStudents = (letter) => {
        const filteredArr = students.filter((student) =>
          student.toLowerCase().startsWith(letter.toLowerCase())
        );
        console.log(filteredArr);
      };
      filterStudents("A");
      filterStudents("eb");
      filterStudents("Ne");
    </script>
  </body>
</html>
