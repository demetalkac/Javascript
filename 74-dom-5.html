<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>Ali</li>
      <li>Veli</li>
      <li>Ayse</li>
      <li>Fatma</li>
    </ul>

    <script>
      const newLi = document.createElement("li");
      newLi.innerText = "Ebubekir";
      newLi.classList.add("bg-primary");
      newLi.setAttribute("data-id", 23);

      const newLi2 = document.createElement("li");
      newLi2.innerText = "Ebrar";
      newLi2.classList.add("bg-primary");
      newLi2.setAttribute("data-id", 23);

      //document.querySelector("#list").appendChild(newLi);
      document.querySelector("#list").append(newLi); //sona ekledik ayni isim olsa one yada arkaya sadece bir tane ekler
      document.querySelector("#list").prepend(newLi2); //onune ekledik => en son bu oldugu icin sona ekler ve kalir

      document.querySelector("#list li:nth-child(2)").remove(); //Ali'yi sildi basa Ebubekir yazdik index degisti!!
    </script>
  </body>
</html>
