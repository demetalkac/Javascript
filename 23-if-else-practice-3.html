<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="txtPrice">
    <button onclick="calculate()">calculate</button>
    <h3 id="result"></h3>

    <script>
        function calculate(){
            let price = document.querySelector('#txtPrice').value; // value : kullanıcının kutuya yazdıgını alıyor
            let discount;

            if(price > 500){
                discount = 10;
                //price = price - price * 10 / 100;
                // price = price * 0.9;
            }else{
                discount = 5;
                    //price = price - price * 5 / 100;
                    // price = price * 0.95; 
                }

            price = price - price * discount / 100;
            document.querySelector("#result").innerHTML = `$${price} `;  //`$${price} `:string intercolation veya string literal deniyor bu yapılan seye.
                                                          // `$${price} ` => ${price} price i gömmek icin, bas tarafdaki $ isareti de ekranda dolar isaretini görmek icin.
                                                          //  = "$" + price; =>concat ederek böylede yazabiliriz , yada `$${price} ` böylede yazabiliriz, aynı sey.
            
        }
       // Bir Textbox tan alınan fiyat bilgisi 500 den büyükse %10 indirim uygulayıp sonucu yazan,
       // değilse %5 indirip uygulayıp sonucu yazan bir programı yapınız.

    </script>
</body>
</html>
