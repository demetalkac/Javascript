<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnSetPrices">Set Prices</button>

    <script>
      const prices = [123, 5687, 345, 17];
      document.querySelector("#btnSetPrices").addEventListener("click", () => {
        for (let i = 0; i < prices.length; i++) {
          prices[i] = (prices[i] * 1.2).toFixed(2); // toFixed() ondalık sayıyı ayarlamada kullanıyoruz.
        }
        console.log(prices);
      });

      //  const prices = [123, 5687, 345, 17]; seklindeki dizi elemanlarının degerini %20 artıran fonksionu yazınız.
    </script>
  </body>
</html>
