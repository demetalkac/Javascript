    <h4 id="result"></h4>

    <script>
      const calculatePrice = (price, tax, discount) => {
        if (isNaN(price) || isNaN(discount) || isNaN(tax)) return;

        if (discount <= 0) tax = 0;
        if (price > 1500) discount += 10;
        const result = price + (price * tax) / 100 - (price * discount) / 100;
        return result;
      };
      console.log(calculatePrice(2000, 18, 0));

      // price*tax/ 100  => vergi k覺sm覺
      // (price*discount/ 100 ) => indirim k覺sm覺
    </script>
