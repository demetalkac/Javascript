<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red{
            color: red;
        }

        
    </style>
</head>
<body>
    /><!--Texbox lardan alınan iki saayıyı, butona basılınca toplayan ve sonucu bir label içinde gösteren sayfayı yapınız.  --> 
    <input type="text" name="" id="txtNum1">
    <input type="text" name="" id="txtNum2">
    <button id="btnSum" onclick="sumNumbers()">Sum</button>


    <h3 id="result"></h3>



    <script>
        function sumNumbers(){
            const num1 = document.querySelector("#txtNum1").value;
            const num2 = document.querySelector("#txtNum2").value;

            console.log(Number(num1)); // kutuya bosluk girip toplayınca 0 sıfır veriyor , harf girince NaN olarak veriyor onu görmek icin yazdık bu kodu

            const result = Number(num1) + Number(num2);

            const elResult = document.querySelector("#result");
            elResult.innerHTML = result;
            elResult.classList.add("red");

        }



    </script>
</body>
</html>
