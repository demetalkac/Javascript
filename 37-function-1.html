<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    </head>
    <body>
    <input type="text" id="txtNumber" />
    <button onclick="handleCalculateClick()">Calculate</button>
    <h4 id="result"></h4>
    <script>
        function handleCalculateClick() {
        const num = document.querySelector("#txtNumber").value;

        const result = calculateFactorial(num);
        document.querySelector("#result").innerHTML = `${num}! = ${result}`;
        }
        function calculateFactorial(val) {
        let num = isNaN(val + 1) ? 0 : Number(val);
        num = num === 0 ? 1 : num;
        let factorial = 1;
        do {
          factorial *= num;
            num--;
        } while (num > 1);
        return factorial;
        }
        alert(calculateFactorial(10));
    </script>
    </body>
</html>
