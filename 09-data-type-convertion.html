<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let num ="13";
        const result = num + 5;  
        console.log(result);   //135 => string ile numaraı topladı

        const result2 = Number(num) + 5;  // Number() methodu tip cevrimi yapar rakama cevirmeye calisir. eger rakam degilse NaN hatasi verir
        console.log(result2);  //18 => sayi tipine cevrilerek numarayla toplanir

        const result3 = Number("ali") + 5;
        console.log(result3);  //NaN => NaN sonucunu verdi
        const result4 = parseInt('17')+ 5;
        console.log(result4)   // 22

        const para = 5400;
      console.log(para + 15); //5415
      console.log(String(para) + 15); //540015 toplama yapmaz ekler
      //String()fonksiyonu verilen ifadeyi stringe cevirir

        const s1 = 5;
        const s2 = -7;
        const isim = "Ayse";
      console.log(Boolean(isim)); //true
      console.log(Boolean(s1)); //true
      console.log(Boolean(s2)); //true
      //0,null, undefined , NaN ve " " Javascript tarafindan false olarak kabul edilir.
      //diger degerler Boolean'a cevrildiginde true olarak kabul edilir.

        const sifir = 0,
        nal = null;
        const tanimsiz = undefined;
        const bos = "",
        sayiDegil = NaN;
      console.log(Boolean(sifir), Boolean(nal)); //false false
      console.log(Boolean(tanimsiz), Boolean(bos)); //false false
      console.log(Boolean(sayiDegil)); //false
        
    </script>
</body>
</html>
