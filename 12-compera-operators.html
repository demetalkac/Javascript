<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    </head>
    <body>
    <script>
        let x = 30;
        let y = 40;
        let z = "30";
        const comperation1 = x == y;
        console.log(comperation1);

      const comperation2 = x == z; //sadece degerleri kontrol ediyor
        console.log(comperation2);

      const comperation3 = x === z; //deger ve data tipini kontrol ediyor
        console.log(comperation3);

      const comperation4 = x < "a"; //kontrol edemedigi seylerde false doner
        console.log(comperation4);
    </script>
    </body>
</html>
