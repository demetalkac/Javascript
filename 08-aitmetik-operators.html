    <script>
        let num = 13;
        console.log(num); //13
        num = num ** 2;
        console.log(num); //169
        num++;
        console.log(num); // 170

        const total =num + 123;
        console.log(total);            // 293
        const sonuc = "Toplam:" +total;
        console.log(sonuc);            // Toplam: 293
        const sonuc1 = 5 + 54 + ".";
        console.log(sonuc1);          // 59.
        const sonuc2 = 5 + 54 + "10";
        console.log(sonuc2);          // 5910
        const sonuc3 = "5" + 54 + 10;
        console.log(sonuc3);      // 55410 basdaki string oldugu icin string ile sayıyı birlestirdi sonrasında da gene string olarak devam edecegi icin matematiksel islem yapmaz




    </script>
